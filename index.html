<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>lit-dropdown</title>
</head>

<body>
<div style="display: flex; gap: 1rem; margin: 1rem">
  <lit-dropdown size="small" label="Small button"></lit-dropdown>
  <lit-dropdown size="small" type="secondary" label="Small button" menuDirection="left"></lit-dropdown>
  <lit-dropdown size="small" type="success" label="Small button" menuDirection="right"></lit-dropdown>
  <lit-dropdown size="large" type="info" label="Small button" menuDirection="bottom"></lit-dropdown>
  <lit-dropdown size="large" type="warning" label="Small button" menuDirection="bottom" alignment="right"></lit-dropdown>
  <lit-dropdown size="large"  type="danger" label="Small button" menuDirection="top" alignment="right"></lit-dropdown>
</div>

  <script type="module" src="./out-tsc/src/LitDropdown/lit-dropdown.js"></script>
</body>

</html>
